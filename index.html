<html>
    <head>
        <title>form and table</title>
<style>
    table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
}

form label {
  display: block;
  margin-top: 8px;
}

form textarea {
  width: 100%;
  height: 80px;
}
</style>
    </head>
    <body>

    






<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
  
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="food">Food:</label>
  <div id="foodOptions">
    <label><input type="checkbox" name="food" value="pizza"> Pizza</label>
    <label><input type="checkbox" name="food" value="burger"> Burger</label>
    <label><input type="checkbox" name="food" value="pasta"> Pasta</label>
    <label><input type="checkbox" name="food" value="sushi"> Sushi</label>
    <label><input type="checkbox" name="food" value="salad"> Salad</label>
  </div>

  <label for="state">State:</label>
  <input type="text" id="state" name="state" required>

  <label for="country">Country:</label>
  <input type="text" id="country" name="country" required>
  <button type="submit">Submit</button>
</form>

<table id="dataTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table rows will be dynamically added here -->
  </tbody>
</table>
  


<script src="script.js"></script>
<script src-"https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>






</body>
</html>
